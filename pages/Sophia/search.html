<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheet/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-wrapper">
        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="search" name="search" id="search" placeholder="Search...">
                <span class="material-symbols-outlined close" onclick="search_clear()">
                    close
                </span>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="inner-wrapper">
            <h1>Search</h1>
        </div>
    </div>



    <script>
        let search = document.querySelector("#search")
        function search_clear(){
            search.value = ""
        }
    </script>
</body>
</html>
