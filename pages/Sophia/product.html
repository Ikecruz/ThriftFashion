<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../Nady/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Stylesheet/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="wrapper">
                <div class="category-wrapper">
                    <h3>Category</h3>
                    <div class="categories">
                        <p id="active">T-Shirt</p>
                        <p>Sweatshirt</p>
                        <p>Dress</p>
                        <p>Pants and Skirt</p>
                        <p>Swimsuit</p>
                        <p>Stuff and Accessories</p>
                    </div>
                </div>


                <div class="filter-wrapper">
                    <h3>Filter by:</h3>
                    <div class="filter-categories">
                        <div class="filter">

                            <div class="sections">
                                <div class="section-head">
                                    <h3>Type</h3>
                                    <span class="material-symbols-outlined showmore" onclick="expandtype(this)" id="showmore">
                                        expand_less
                                    </span>
                                </div>
                                <div class="section-menu type-section-wrapper">
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Basic</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Pattern</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Zipper</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Hoodie</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Oversize</p>
                                    </div>
                                </div>
                            </div>


                            <div class="sections">
                                <div class="section-head">
                                    <h3>Colour</h3>
                                    <span class="material-symbols-outlined showmore" onclick="expandcolour(this)">
                                        expand_less
                                    </span>
                                </div>
                                <div class="section-menu color-section-wrapper">
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Basic</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Pattern</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Zipper</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Hoodie</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Oversize</p>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="product-card-container">
                <div class="card">
                    <div class="latest_category_items_card">
                        <div class="img">
                            <img src="https://images2.drct2u.com/repo/CGN/desktop/pages/homepage/standard/2022/04/12/02-images/JAC_HPC_DT_2_Tees.jpg" alt="">
                            <div class="icons">
                                <div class="remove_from_cart">
                                    <i class=" material-symbols-outlined">
                                        close
                                    </i>
                                </div>
                                <div class="add_from_cart">
                                    <i class=" material-symbols-outlined">
                                        add_shopping_cart
                                    </i>
                                </div>

                            </div>
                        </div>

                        <div class="latest_category_item_desc">
                            <h4>Cotton shirt</h4>
                            <div class="card-details">
                                <p>For men</p> <span>$58.00</span></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>




        <script>
            function expandtype(icon) {
                // let icon = document.querySelector("#showmore")
                let type = document.querySelector(".type-section")
                let section = document.querySelector(".type-section-wrapper")
                console.log(type);
                type.classList.toggle("actives");
                section.classList.toggle("actives");
                if (icon.innerHTML == "expand_less") {
                    icon.innerHTML = "expand_more"
                } else {
                    icon.innerHTML = "expand_less"
                }
                // if(type.style.display == "flex"){
                //     type.style.display == "none"
                // }else{
                //     type.style.display == "flex"
                // }
            }

            function expandcolour(icon) {
                // let icon = document.querySelector("#showmore")
                let section = document.querySelector(".color-section-wrapper")
                let type = document.querySelector(".color-section")
                type.classList.toggle("actives");
                section.classList.toggle("actives");
                if (icon.innerHTML == "expand_less") {
                    icon.innerHTML = "expand_more"
                } else {
                    icon.innerHTML = "expand_less"
                }
            }
        </script>
</body>

</html>
