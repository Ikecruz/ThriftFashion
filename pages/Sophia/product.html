<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheet/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="wrapper">
                <div class="category-wrapper">
                    <h2>Category</h2>
                    <div class="categories">
                        <p id="active">T-Shirt</p>
                        <p>Sweatshirt</p>
                        <p>Dress</p>
                        <p>Pants and Skirt</p>
                        <p>Swimsuit</p>
                        <p>Stuff and Accessories</p>
                    </div>
                </div>


                <div class="filter-wrapper">
                    <h2>Filter by:</h2>
                    <div class="filter-categories">
                        <div class="filter">

                            <div class="sections">
                                <div class="section-head">
                                    <h2>Type</h2>
                                    <span           class="material-symbols-outlined showmore" onclick="expandtype(this)" id="showmore">
                                        expand_less
                                    </span>
                                </div>
                                <div class="section-menu type-section-wrapper">
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Basic</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Pattern</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Zipper</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Hoodie</p>
                                    </div>
                                    <div class="checked-menu type-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Oversize</p>
                                    </div>
                                </div>
                            </div>


                            <div class="sections">
                                <div class="section-head">
                                    <h2>Colour</h2>
                                    <span           class="material-symbols-outlined showmore" onclick="expandcolour(this)">
                                        expand_less
                                    </span>
                                </div>
                                <div class="section-menu color-section-wrapper">
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Basic</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Pattern</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Zipper</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Hoodie</p>
                                    </div>
                                    <div class="checked-menu color-section">
                                        <input type="checkbox" name="" id="">
                                        <p>Oversize</p>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container"></div>
    </div>




    <script>
        function expandtype(icon){
            // let icon = document.querySelector("#showmore")
            let type = document.querySelector(".type-section")
            let section = document.querySelector(".type-section-wrapper")
            console.log(type);
            type.classList.toggle("actives");
            section.classList.toggle("actives");
            if(icon.innerHTML == "expand_less"){
                icon.innerHTML = "expand_more"
            }else{
                icon.innerHTML = "expand_less"
            }
            // if(type.style.display == "flex"){
            //     type.style.display == "none"
            // }else{
            //     type.style.display == "flex"
            // }
        }
        function expandcolour(icon){
            // let icon = document.querySelector("#showmore")
            let section = document.querySelector(".color-section-wrapper")
            let type = document.querySelector(".color-section")
            type.classList.toggle("actives");
            section.classList.toggle("actives");
            if(icon.innerHTML == "expand_less"){
                icon.innerHTML = "expand_more"
            }else{
                icon.innerHTML = "expand_less"
            }
        }
    </script>
</body>
</html>
