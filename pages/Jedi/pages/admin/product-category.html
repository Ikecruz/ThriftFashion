<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <link rel="stylesheet" href="../../styles/styles.css">
    </head>

<body>
    <div class="App">
        <div class="sidebar-container">
            <div class="top-nav-content">
                <i class=" burger material-symbols-outlined"> list </i>
                <div class="logo">
                  <a href="index.html">
                    <img src="../../img/default.png" alt="" />
                  </a>
                </div>
              </div>
            <menu>
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="material-symbols-outlined"> home_app_logo </i>
                            <h4>Dashboard</h4>
                        </a>
                    </li>
                    <li>
                        <a href="orders.html">
                            <i class="material-symbols-outlined"> shopping_cart </i>
                            <h4>Orders</h4>
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="active">
                            <i class="material-symbols-outlined"> styler </i>
                            <h4>Products</h4>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="material-symbols-outlined"> group </i>
                            <h4>Users</h4>
                        </a>
                    </li>
                </ul>
                <ul>
                    <!-- power_settings_new -->
                    <li>
                        <a href="settings.html">
                            <i class="material-symbols-outlined"> settings </i>
                            <h4>Settings</h4>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="material-symbols-outlined"> power_settings_new </i>
                            <h4>Logout</h4>
                        </a>
                    </li>
                </ul>
            </menu>
        </div>
        <div class="dashboard_container">
            <div class="top-bar">
                <div class="welcome-text"><span>Products</span></div>
            </div>
            <div class="dashbord_content">
                <div class="product-nav">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="products.html">All Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Categories</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <a href="" class="add-product-link"  data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Add category</a>
                </div>

                <div class="products-table">
                    <table id="product_table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Date added</th>
                                <th>More</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Women</td>
                                <td>2022/05/22</td>
                                <td>More</td>
                            </tr>
                        </tbody>
                       
                    </table>
                </div>
               

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header"> 
                                <h5>Add category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-content">
                                    <label style="display: block; padding-bottom:5px;" for="">Add category</label>
                                    <input style="width:100%; padding:5px; border: 1px solid gainsboro;" type="text">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#product_table').DataTable();
    });
</script>
<script>
    const burger = document.querySelector(".burger");
    const sideBar = document.querySelector(".sidebar-container");
    const body = document.querySelector("body");
    console.log(burger);
    burger.addEventListener("click",()=>{
      sideBar.classList.toggle("showBar")
      if(sideBar.classList.contains("showBar")) body.style.overflow ="hidden";
      else  body.style.overflow ="visible";
    })
  </script>
</body>

</html>
