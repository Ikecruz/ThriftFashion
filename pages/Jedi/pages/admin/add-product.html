                  <a href="index.html">
                    <i class="material-symbols-outlined"> home_app_logo </i>

                </li>
                <li>
                    <a href="orders.html">
                      <i class="material-symbols-outlined"> shopping_cart </i>

                <li>

            </menu>
          </div>
        <div class="dashboard_container">
            <div class="top-bar">
                <div class="welcome-text"><span>Products</span></div>
            </div>
            <div class="dashbord_content">
                <form action="" class="upload-product-form">
                   
                    <div class="input-fields">
                        <h4>Upload product</h4>

                        <div class="form-content">
                            <label for="">Name</label>
                            <input type="text">
                        </div>
                        <div class="form-content">
                          <label for="">Ammount</label>
                          <input type="text">
                      </div>
                      <div class="form-content">
                        <label for="">Category</label>
                        <select name="" id="">
                          <option value="men">Men</option>
                          <option value="women">Women</option>
                          <option value="kids">Kids</option>
                        </select>
                        
                    </div>
                        <div class="form-content">
                            <label for="">Quantity</label>
                            <input type="number">
                        </div>
                        <div class="form-content">
                            <label for="">Discount</label>
                            <input type="number">
                        </div>
                        <div class="form-content">
                            <label for="">Description</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                       <div class="form-content"> <button>Upload</button></div>
                    </div>
                    <div class="upload-img-container">
                        <img src="" alt="">
                        <input type="file">
                        <div class="upload-img-info">

                                </i>

                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
      const burger = document.querySelector(".burger");
      const sideBar = document.querySelector(".sidebar-container");
      const body = document.querySelector("body");
      console.log(burger);
      burger.addEventListener("click",()=>{
        sideBar.classList.toggle("showBar")
        if(sideBar.classList.contains("showBar")) body.style.overflow ="hidden";
        else  body.style.overflow ="visible";
      })
    </script>
</body>
