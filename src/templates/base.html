            <div class="menu">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact Us</a>
            </div>
            <div class="profile">
                <a href="/search">
                    <span class="material-symbols-outlined search2">
                        search
                    </span>
                </a>
                <a href="{% if loggedIn %}/my/{% else %}/auth/login{% endif %}">
                    <span class="material-symbols-outlined account">
                        account_circle
                    </span>
                </a>
                {% if not loggedIn %}
                <a href="/auth/register">
                    <button>Sign Up</button>
                </a>
                {% endif %}
                <span class="material-symbols-outlined menuicon" onclick="shownavbar()" id="menuicon" >
                    menu
                </span>
            </div>

    </nav>

    <div id="overlay" style="display: none;"></div>

    <div class="responsivenav" style="display: none;">
        <div class="responsivenav_wrapper">
            <div class="account">
                <span class="material-symbols-outlined ">
                    account_circle
                </span>
                <span class="material-symbols-outlined ">
                    search
                </span>
                {% if not loggedIn %}
                <span class="material-symbols-outlined ">
                    shopping_cart
                </span>
                <span class="material-symbols-outlined">
                    favorite
                </span>
                {% endif %}
            </div>
            <div class="menulist">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact Us</a>
            </div>
            <a href="/auth/register" class="profile_wrapper">
                <button>Sign Up</button>
            </a>
        </div>
    </div>

    <div>{% block content %}{% endblock %}</div>

    <script>
        let navbar = document.querySelector(".responsivenav")
        let overlay = document.querySelector("#overlay")

        function shownavbar(){
            if(navbar.style.display == "none"){
                navbar.style.display = "block"
                overlay.style.display = "block"
            }else{
                navbar.style.display = "none"
                overlay.style.display = "none"
            }
        }
        window.addEventListener( 'resize' ,() => {
            if(screen.width > 750){
                navbar.style.display = "none"
                overlay.style.display = "none"
            }
        })
    </script>
</body>
</html>
