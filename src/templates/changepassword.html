<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Stylesheet/{{url_for('static', filename='Stylesheet/changepassword.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="register-information">
                <h1>Set New Password</h1>
                <p>Your new passwords must be different from previously used passwords</p>
            </div>
            <form action="" method="get">
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label for="psw">New Password:</label>
                        <input type="password" name="fullname" id="psw">
                        <p id="message"></p>
                    </div>
                    <div class="input-wrapper">
                        <label for="confirmpsw">Confirm Password:</label>
                        <input type="password" name="fullname" id="confirmpsw">
                        <p id="message"></p>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button>Reset Password</button>
                    <button><i class="bi bi-arrow-left"></i>  &nbsp;Back to Login</i></button>
                </div>
            </form>
        </div>
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">

    </div>
    <i class="bi bi-x"></i>
</body>
