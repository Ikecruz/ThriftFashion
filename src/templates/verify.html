<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verification</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Stylesheet/verify.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <i class="bi bi-x"></i>
        <div class="register-information">
          <h1>Verification</h1>
          <p>Please input the 6 digit verification code sent to you</p>
        </div>
        <form action="/auth/verify" method="POST">
          <div class="form-wrapper">
            <div class="input-wrapper">
              <label for="vcode">OTP:</label>
              <input type="text" name="vcode" id="vcode" />
              <p id="message"></p>
            </div>
          </div>
          <button>Reset Password</button>
        </form>
      </div>
    </div>
    <!-- <i class="bi bi-x"></i> -->
  </body>
</html>
