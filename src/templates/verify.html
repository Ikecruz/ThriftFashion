<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='Stylesheet/verify.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="mycontainer">
        <div class="wrapper">
            <i class="bi bi-x"></i>
            <div class="register-information">
                <h1>Verification</h1>
                <p>Please input the 6 digit verification code sent to you</p>
            </div>
            <div class="alert alert-dismissible fade show w-100 mb-1" role="alert" id="info_box">
                <strong> </strong> <span></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form id="form">
                <div class="form-wrapper">
                    <div class="input-wrapper">
                        <label for="vcode">OTP</label>
                        <input type="text" name="vcode" id="vcode">
                        <p id="message"></p>
                    </div>
                </div>
                <button>Reset Password</button>
                <p class="resend_p_tag" id="resend_btn">Didn't recieve email? <span class="underline">Resend</span></p>
            </form>
        </div>
        <form action="" method="POST">
          <div class="form-wrapper">
            <div class="input-wrapper">
              <label for="vcode">OTP:</label>
              <input type="text" name="vcode" id="vcode" />
              <p id="message"></p>
            </div>
          </div>
          <button>Reset Password</button>
        </form>
      </div>
    </div>
    <!-- <i class="bi bi-x"></i> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            $("#info_box").hide()

            function resend(){
                $.ajax({
                    type: "POST",
                    url: "/auth/resend-token"
                })
                .done( (res) => {
                    if (res.status === "success"){
                        $("#info_box").show()
                        $("#info_box").addClass("alert-success")
                        $("#info_box > strong").text("Success")
                        $("#info_box > span").text("Token sent successfully")
                    }
                    else{
                        $("#info_box").show()
                        $("#info_box").addClass("alert-danger")
                        $("#info_box > strong").text("Error")
                        $("#info_box > span").text("An error occurred")
                    }
                })
                .fail( (e) => console.log(e))
            }

            $("#resend_btn > span").click(() => {
                let timer = 60

                resend()

                $("#resend_btn span").removeClass("underline")
                $("#resend_btn > span").text(timer);

                let interval = setInterval(() => {
                    timer = timer - 1
                    if (timer == 0){
                        clearInterval(interval)
                        $("#resend_btn > span").text("Resend");
                        $("#resend_btn span").addClass("underline")
                        return
                    }

                    $("#resend_btn > span").text(timer);
                }, 1000)

            })

            $("#form").submit((e) => {
                e.preventDefault()

                let code = $("#vcode")

                $.ajax({
                    type: "POST",
                    url: "/auth/verify"
                })
                .done( (res) => {
                    if (res.status === "success"){
                        $("#info_box").show()
                        $("#info_box").addClass("alert-success")
                        $("#info_box > strong").text("Success")
                        $("#info_box > span").html("Email verified...<a href='/auth/register' class='redirect_url'>Log In</a>")

                        setTimeout(() => {
                            window.location.replace("/auth/register")
                        }, [5000])
                    }
                    else{
                        $("#info_box").show()
                        $("#info_box").addClass("alert-danger")
                        $("#info_box > strong").text("Error")
                        $("#info_box > span").text("An error occurred")
                    }
                })
                .fail( (e) => console.log(e))
            })
        })
    </script>
</body>
</html>
