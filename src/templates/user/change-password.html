{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet/user/style.css')}}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="user-dash">
        <nav class="nav">
            <ul class="nav__links">
                <li><a href="index.html"><button><i class="material-symbols-outlined"> shopping_cart
                            </i>Account</button></a></li>
                <li><a href="orders.html"><button><i class="material-symbols-outlined"> local_shipping
                            </i>Orders</button></a></li>
                <li><a href="wishlist.html"><button><i class="material-symbols-outlined"> favorite
                            </i>Wishlist</button></a></li>
                <li><a href="#"><button><i class="material-symbols-outlined"> timer </i>Recently Viewed</button></a>
                </li>
                <li><a href="details.html"><button><i class="material-symbols-outlined"> details
                            </i>Details</button></a></li>
                <li><a href="change-password.html" class="active"><button><i class="material-symbols-outlined"> vpn_key
                            </i>Change Password</button></a></li>
            </ul>
        </nav>
        <main>
            <div class="overview">
                <div class="heading">
                    <h2>Change password</h2>
                </div>
                <div class="container">
                    <div class="content">
                        <form id="form">
                            <div class="alert fade show" role="alert" id="info_box">
                                <span></span>
                            </div>
                            <div class="form-content">
                                <label for="">Password</label>
                                <input type="password" id="old_password">
                                <p id="old_password_error" class="form_error"></p>
                            </div>
                            <div class="form-content">
                                <label for="">New password</label>
                                <input type="password" id="new_password">
                                <p id="new_password_error" class="form_error"></p>
                            </div>
                            <div class="form-content">
                                <label for="">Confirm password</label>
                                <input type="password" id="confirm_password">
                                <p id="confirm_password_error" class="form_error"></p>
                            </div>
                            <button>Change</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="img_row">
            </div>

        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready( () => {
            $("#info_box").hide()

            function validate() {

                let state = true

                if (!/.{8,}$/.test($("#old_password").val())){
                    $("#old_password_error").text("Eight or more characters")
                    $("#old_password").addClass("form_error")
                    state = false;
                }

                if (!/.{8,}$/.test($("#new_password").val())){
                    $("#new_password_error").text("Eight or more characters")
                    $("#new_password").addClass("form_error")
                    state = false;
                }

                if (!/.{8,}$/.test($("#confirm_password").val())){
                    $("#confirm_password_error").text("Eight or more characters")
                    $("#confirm_password").addClass("form_error")
                    state = false;
                }

                if ($("#new_password").val() !== $("#confirm_password").val()){
                    $("#confirm_password_error").text("Password and Confirm Password should be same")
                    $("#confirm_password").addClass("form_error")
                    state = false;
                }

                return state
            }

            $('input').on( 'keypress',(e) => {
                $("#info_box").hide()
                let input = e.currentTarget
                $("#"+input.getAttribute("id")).removeClass("form_error")
                $("#"+input.getAttribute("id")+"_error").text('')
            })

            $("#form").on("submit", (e) => {
                e.preventDefault()

                if (validate()){
                    $.ajax({
                        type: "POST",
                        data: {
                            old_pass: $("#old_password").val(),
                            new_pass: $("#new_password").val()
                        },
                        url: "/my/settings"
                    }).done( (res) => {
                        if (res.status === "error" ) {
                            $("#info_box").show()
                            $("#info_box span").text(res.message)
                            $("#info_box").removeClass("alert-success")
                            $("#info_box").addClass("alert-danger")
                        } else {
                            $("#info_box").show()
                            $("#info_box span").text("Password updated successfully")
                            $("#info_box").removeClass("alert-danger")
                            $("#info_box").addClass("alert-success")
                        }
                    }).fail( (e) => console.log(e) )
                }

            })
        })
    </script>
</body>

</html>
{% endblock %}
