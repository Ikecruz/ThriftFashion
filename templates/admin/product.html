<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='stylesheet/admin.css')}}"
    />
  </head>

  <body>
    <div class="App">
      <div class="sidebar-container">
        <div class="top-nav-content">
        <i class=" burger material-symbols-outlined"> list </i>
        <div class="logo">
          <a href="index.html">
            <img src="../../img/default.png" alt="" />
          </a>
        </div>
      </div>
        <menu>
          <ul>
            <li>
              <a href="/admin">
                <i class="material-symbols-outlined"> home_app_logo </i>
                <h4>Dashboard</h4>
              </a>
            </li>
            <li>
              <a href="orders">
                <i class="material-symbols-outlined"> shopping_cart </i>
                <h4>Orders</h4>
              </a>
            </li>
            <li>
              <a href="products" class="active">
                <i class="material-symbols-outlined"> styler </i>
                <h4>Products</h4>
              </a>
            </li>
            <li>
              <a href="users">
                <i class="material-symbols-outlined"> group </i>
                <h4>Users</h4>
              </a>
            </li>
          </ul>
          <ul>
            <!-- power_settings_new -->
            <li>
              <a href="settings">
                <i class="material-symbols-outlined"> settings </i>
                <h4>Settings</h4>
              </a>
            </li>
            <li>
              <a href="">
                <i class="material-symbols-outlined"> power_settings_new </i>
                <h4>Logout</h4>
              </a>
            </li>
          </ul>
        </menu>
      </div>
      <div class="container">
        <div class="top-bar">
          <div class="welcome-text"><span>Products</span></div>
        </div>
        <div class="content">
          <div class="product">
            <div class="product-img">
              <img
                src="../../img/raquel-gambin-kS3YkVtf85U-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="product-descriptions">
              <div class="product-content">
                <div class="form-content">
                  <label for="">Name</label>
                  <input type="text" />
                </div>
                <div class="form-content">
                  <label for="">Quantity</label>
                  <input type="number" />
                </div>
                <div class="form-content">
                  <label for="">Discount</label>
                  <input type="number" />
                </div>
                <div class="form-content">
                  <label for="">Description</label>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-content">
                  <div class="form-btn">
                    <button>Edit</button>
                    <button>Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
    </script>
    <script>
      const burger = document.querySelector(".burger");
      const sideBar = document.querySelector(".sidebar-container");
      const body = document.querySelector("body");
      console.log(burger);
      burger.addEventListener("click",()=>{
        sideBar.classList.toggle("showBar")
        if(sideBar.classList.contains("showBar")) body.style.overflow ="hidden";
        else  body.style.overflow ="visible";
      })
    </script>
  </body>
</html>
